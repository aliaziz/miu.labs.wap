    <title>Title</title>
    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, function2test) {
            let result = function2test();

            if (Array.isArray(expected)) {
                expected = expected.toString();
            }
            if (Array.isArray(result)) {
                result = result.toString();
            }
            if (expected === result) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + function2test();
            }
        }

        function myarr() {
            return [1, 1];
        }

        console.log("Expected output of myarr() is 40  " + myFunctionTest([1, 1], function () {
            return myarr();
        }));

        function max(num1, num2) {
            return num1 > num2 ? num1 : num2;
        }

        console.log("Expected output of max(2, 6) is 6  " + myFunctionTest(6, function () {
            return max(2, 6);
        }));

        function maxOfThree(num1, num2, num3) {
            return num1 > num2 ? (num1 > num3 ? num1 : num3) : (num2 > num3 ? num2 : num3);
        }

        console.log("Expected output of max(2, 6, 8) is  8 " + myFunctionTest(8, function () {
            return maxOfThree(2, 6, 8);
        }));

        function isVowel(character) {
            const vowels = 'AEIOU';
            return vowels.indexOf(character) === 0;
        }

        console.log("Expected output of isVowel(a) is  true " + myFunctionTest(true, function () {
            return isVowel('A');
        }));

        function sum(array) {
            return array.reduce((prev, next) => prev + next);
        }

        console.log("Expected output of sum([1,2,3,4]]) is  10 " + myFunctionTest(10, function () {
            return sum([1, 2, 3, 4]);
        }));

        function multiply(array) {
            return array.reduce((prev, next) => prev * next);
        }

        console.log("Expected output of multiply([1,2,3,4]]) is  24 " + myFunctionTest(24, function () {
            return multiply([1, 2, 3, 4]);
        }));

        function reverse(string) {
            let reversed = "";
            for (let j = string.length - 1; j >= 0; j--) {
                reversed += string[j];
            }
            return reversed;
        }

        console.log("Expected output of reverse('aliz') is  zila " + myFunctionTest("zila", function () {
            return reverse("aliz");
        }));

        function filterLongestWord(array) {
            let max = array[0].length;
            array.forEach(word => {
                if (word.length > max) max = word.length;
            })
            return max;
        }

        console.log("Expected output of filterLongestWord(['ali', 'ziwa', 'maria']) is  5 " + myFunctionTest(5, function () {
            return filterLongestWord(['ali', 'ziwa', 'maria']);
        }));

        function filterLongWords(array, length) {
            let words = [];
            array.forEach(word => {
                if (word.length > length) words.push(word);
            });
            return words;
        }

        console.log("Expected output of filterLongWords(['ali', 'ziwa', 'maria'], 4) is  maria " + myFunctionTest(["maria"], function () {
            return filterLongWords(['ali', 'ziwa', 'maria'], 4);
        }));

        const a = [1, 3, 5, 3, 3];
        const b = a.map(function (elem) {
            return elem * 3;
        })
        console.log("Expected output of map ([1, 3, 5, 3, 3]) is  135 " + myFunctionTest([3, 9, 15, 9, 9], function () {
            return b;
        }));
        const c = a.filter(function (elem) {
            return elem === 3;
        });
        console.log("Expected output of filter ([1, 3, 5, 3, 3]) is  [3, 3, 3] " + myFunctionTest([3, 3, 3], function () {
            return c;
        }));
        const d = a.reduce(function (prevValue, elem) {
            return prevValue * elem;
        });
        console.log("Expected output of reduce ([1, 3, 5, 3, 3]) is  135 " + myFunctionTest(135, function () {
            return d;
        }));

    </script>
